<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Materiais - Educa Materiais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/meus-materiais.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    
</head>

<body class="bg-slate-50 min-h-screen">

    <header class="bg-white p-8 shadow-sm mb-12">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-4 cursor-pointer" onclick="location.href='index.html'">
                <img src="assets/img/logo.png" alt="Logo Educa Materiais" class="w-16 h-16 object-contain">
                <div class="flex flex-col">
                    <h1 class="text-3xl font-black text-orange-500 italic tracking-tighter leading-none">
                        Educa Materiais
                    </h1>
                    <span class="text-[10px] font-bold text-gray-400 tracking-widest uppercase">Meus Downloads</span>
                </div>
            </div>
            
            <button onclick="location.href='index.html'" class="text-gray-500 font-bold hover:text-orange-500 transition-all">
                ‚Üê Voltar para a Loja
            </button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-8 border-l-4 border-orange-400 pl-4">Materiais Adquiridos</h2>
        
        <div id="lista-downloads" class="grid grid-cols-1 gap-4">
            <p class="text-center text-gray-400 py-10">Carregando seus materiais... üçé</p>
        </div>
    </main>

    <script>
        async function carregarMeusMateriais() {
            // Recupera o e-mail do localStorage para identificar o comprador
            const email = localStorage.getItem('prof_email');
            
            if (!email) {
                alert("Sess√£o expirada ou n√£o iniciada. Fa√ßa login novamente.");
                location.href = 'login.html';
                return;
            }

            try {
                // Rota que busca na tabela 'vendas' e 'produtos'
                const response = await fetch(`http://educamateriais.shop :3000/meus-produtos/${email}`);
                const materiais = await response.json();
                const container = document.getElementById('lista-downloads');

                if (materiais.length === 0) {
                    container.innerHTML = `
                        <div class="bg-white p-12 rounded-[2rem] text-center shadow-sm">
                            <p class="text-gray-400 font-medium">Voc√™ ainda n√£o possui materiais comprados.</p>
                            <button onclick="location.href='index.html'" class="mt-4 text-orange-500 font-bold underline">Explorar a loja agora</button>
                        </div>`;
                    return;
                }

                // Renderiza os cards usando a coluna link_download do banco
                container.innerHTML = materiais.map(m => `
                    <div class="bg-white p-8 rounded-[2rem] shadow-sm flex flex-col md:flex-row items-center justify-between gap-6 hover:shadow-md transition-all border border-transparent hover:border-orange-100">
                        <div class="flex items-center gap-4">
                            <div class="bg-orange-50 p-4 rounded-2xl">
                                <span class="text-3xl">üìÑ</span>
                            </div>
                            <div>
                                <h3 class="font-bold text-xl text-gray-800">${m.nome}</h3>
                                <p class="text-sm text-gray-400 italic">ID da Compra: #${m.venda_id || 'Premium'}</p>
                            </div>
                        </div>
                        
                        <a href="${m.link_download}" target="_blank" 
                           class="w-full md:w-auto bg-green-500 text-center text-white px-8 py-4 rounded-2xl font-bold hover:bg-green-600 transition-all shadow-lg shadow-green-100 active:scale-95">
                            Baixar Material
                        </a>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Erro ao carregar materiais:', error);
                document.getElementById('lista-downloads').innerHTML = `<p class="text-center text-red-400 py-10">Erro ao conectar ao servidor.</p>`;
            }
        }

        window.onload = carregarMeusMateriais;
    </script>
</body>
</html>
