<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educa Materiais - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #modal-img { transition: opacity 0.2s ease-in-out; }
    </style>
</head>

<body class="bg-gray-50 pb-10">
<body class="bg-gradient-to-br from-blue-50 via-white to-orange-50 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-[3rem] shadow-2xl overflow-hidden border border-white mx-auto relative">
        
        <button onclick="fazerLogout()" title="Sair" 
            class="absolute top-6 right-6 bg-orange-300/30 hover:bg-white/20 text-white w-10 h-10 rounded-full flex items-center justify-center transition-all active:scale-90 z-50">
            <span class="text-xl">üöÄ</span>
        </button>
     
        <div class="bg-orange-400 p-12 text-center text-white flex flex-col items-center justify-center gap-6">
            <div class="bg-white p-2 rounded-full shadow-lg">
                <img src="assets/img/logo.png" alt="Logo Educa Materiais" class="w-28 h-28 object-contain">
            </div>

            <div class="space-y-2">
                <h1 class="text-5xl font-black text-white italic tracking-tighter leading-none">
                    Educa Materiais
                </h1>
                <p class="text-sm opacity-95 uppercase tracking-[0.3em] font-bold">
                    Portal do Educador
                </p>
            </div>
        </div>

        <div class="flex border-b border-gray-100">
            <button onclick="switchTab('login')" id="tab-login"
                class="flex-1 py-5 font-bold text-gray-400 tab-active transition-all text-lg">
                Entrar
            </button>
            <button onclick="switchTab('cadastro')" id="tab-cadastro"
                class="flex-1 py-5 font-bold text-gray-400 transition-all text-lg">
                Cadastrar
            </button>
        </div>

        <div class="p-10">
            <form id="form-auth" class="space-y-5" onsubmit="processarAuth(event)">
                <div id="wrapper-nome" class="hidden fade-in">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Ex: Prof. Cl√°udia Silva"
                        class="w-full px-5 py-4 rounded-2xl border-2 border-gray-100 focus:border-orange-400 outline-none transition-all">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">E-mail</label>
                    <input type="email" id="email" required placeholder="seu@email.com"
                        class="w-full px-5 py-4 rounded-2xl border-2 border-gray-100 focus:border-orange-400 outline-none transition-all">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Senha</label>
                    <input type="password" id="senha" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        class="w-full px-5 py-4 rounded-2xl border-2 border-gray-100 focus:border-orange-400 outline-none transition-all">
                </div>

                <div id="wrapper-whats" class="hidden fade-in">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">WhatsApp</label>
                    <input type="tel" id="whatsapp" placeholder="(00) 00000-0000"
                        class="w-full px-5 py-4 rounded-2xl border-2 border-gray-100 focus:border-orange-400 outline-none transition-all">
                </div>

                <button type="submit" id="btn-submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-black py-5 rounded-2xl shadow-xl shadow-blue-200 mt-4 uppercase text-lg transition-all active:scale-95">
                    Entrar Agora
                </button>
            </form>

            <p class="text-center text-gray-400 text-[10px] mt-8 font-medium">
                Protegido por criptografia Educa Materiais
            </p>
        </div>
    </div>

    <script src="login.js"></script>
</body>

    <main class="max-w-7xl mx-auto p-4">
        <div class="flex overflow-x-auto gap-2 mb-8 no-scrollbar py-2">
            <button onclick="filtrarProdutos('todos', this)" class="bg-orange-500 text-white px-6 py-2 rounded-full font-bold text-xs shadow-sm whitespace-nowrap">Todos</button>
            <button onclick="filtrarProdutos('Atividades', this)" class="bg-white text-gray-500 px-6 py-2 rounded-full font-bold text-xs border border-gray-100 whitespace-nowrap">Atividades</button>
            <button onclick="filtrarProdutos('Jogos', this)" class="bg-white text-gray-500 px-6 py-2 rounded-full font-bold text-xs border border-gray-100 whitespace-nowrap">Jogos</button>
        </div>

        <div id="vitrine-produtos" class="grid grid-cols-2 lg:grid-cols-4 gap-4">
            </div>
    </main>

    <div id="modal-galeria" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[200] hidden items-center justify-center p-4">
        <div class="bg-white w-full max-w-4xl rounded-[2.5rem] overflow-hidden flex flex-col md:flex-row max-h-[90vh]">
            
            <div class="w-full md:w-1/2 bg-gray-100 relative h-80 md:h-auto">
                <img id="modal-img" src="" class="w-full h-full object-cover">
                <button onclick="mudarFoto(-1)" class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/80 w-10 h-10 rounded-full flex items-center justify-center shadow-lg font-bold">‚ùÆ</button>
                <button onclick="mudarFoto(1)" class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/80 w-10 h-10 rounded-full flex items-center justify-center shadow-lg font-bold">‚ùØ</button>
                <div id="galeria-indicadores" class="absolute bottom-4 left-6 right-6 flex gap-2"></div>
            </div>

            <div class="w-full md:w-1/2 p-8 flex flex-col">
                <button onclick="fecharGaleria()" class="self-end text-gray-400 text-2xl hover:text-gray-600 transition-colors">&times;</button>
                <div class="flex-grow overflow-y-auto no-scrollbar">
                    <h2 id="modal-titulo-detalhe" class="text-2xl font-bold text-gray-800 mb-4 leading-tight"></h2>
                    <p id="modal-descricao-detalhe" class="text-gray-500 text-sm leading-relaxed whitespace-pre-line">
                        </p>
                </div>
                <button onclick="fecharGaleria()" class="w-full bg-orange-500 text-white py-4 rounded-2xl font-bold mt-6 hover:bg-orange-600 transition-all shadow-lg shadow-orange-100">
                    ADICIONAR AO CARRINHO
                </button>
            </div>
        </div>
    </div>

    <div id="modal-carrinho" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[300] hidden items-center justify-end">
        <div class="bg-white h-full w-full max-w-md p-8 shadow-2xl flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-xl font-bold text-gray-800">üõí Meu Carrinho</h2>
                <button onclick="toggleCarrinho()" class="text-3xl text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            
            <div id="itens-carrinho" class="flex-grow overflow-y-auto no-scrollbar space-y-4">
                </div>

            <div class="border-t pt-6 mt-6">
                <div class="flex justify-between items-center mb-6">
                    <span class="text-gray-500 font-bold uppercase text-xs">Total do Pedido</span>
                    <span id="total-carrinho" class="text-2xl font-black text-green-600">R$ 0,00</span>
                </div>
                <button onclick="location.href='checkout.html'" class="w-full bg-green-500 text-white py-4 rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg shadow-green-100 hover:bg-green-600 active:scale-95 transition-all">
                    Finalizar Pedido
                </button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
