<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educa Materiais - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
    <style>
        .modal-premium { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(10px); z-index: 9999; justify-content: center; align-items: center; padding: 20px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #modal-img { transition: opacity 0.2s ease-in-out; }
    </style>
</head>
<body class="bg-gray-50 font-['Quicksand']">
    <header class="flex items-center justify-between p-4 bg-white shadow-sm sticky top-0 z-50">
        <div class="flex items-center gap-2 cursor-pointer" onclick="location.href='index.html'">
            <img src="assets/img/logo.png" class="h-10 w-10">
            <div><h1 class="font-bold text-gray-800 text-sm leading-none">Educa Materiais</h1><span class="text-[10px] text-orange-500 font-bold uppercase">Recursos Premium</span></div>
        </div>
        <div id="header-auth" class="flex items-center gap-2">
            <button onclick="location.href='login.html'" class="text-xs font-bold text-gray-500 border px-3 py-2 rounded-xl">Entrar</button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4">
        <div class="flex overflow-x-auto gap-2 mb-8 no-scrollbar">
            <button onclick="filtrarProdutos('todos', this)" class="filter-btn bg-orange-500 text-white px-5 py-2 rounded-full font-bold text-xs">Todos</button>
            <button onclick="filtrarProdutos('Atividades', this)" class="filter-btn bg-white text-gray-500 px-5 py-2 rounded-full font-bold text-xs border border-gray-100">Atividades</button>
            <button onclick="filtrarProdutos('Jogos', this)" class="filter-btn bg-white text-gray-500 px-5 py-2 rounded-full font-bold text-xs border border-gray-100">Jogos</button>
        </div>

        <div id="vitrine-produtos" class="grid grid-cols-2 lg:grid-cols-4 gap-4"></div>
    </main>

    <div id="modal-galeria" class="modal-premium" onclick="fecharGaleria()">
        <div class="relative w-full max-w-3xl flex flex-col items-center" onclick="event.stopPropagation()">
            <button class="absolute -top-12 right-0 text-white text-4xl" onclick="fecharGaleria()">&times;</button>
            
            <div class="flex items-center w-full justify-between">
                <button class="bg-white/10 text-white w-10 h-10 rounded-full text-xl hover:bg-orange-500" onclick="mudarFoto(-1)">&#10094;</button>
                <img src="" id="modal-img" class="max-h-[70vh] rounded-xl object-contain shadow-2xl">
                <button class="bg-white/10 text-white w-10 h-10 rounded-full text-xl hover:bg-orange-500" onclick="mudarFoto(1)">&#10095;</button>
            </div>
            
            <div id="caption" class="mt-4 text-orange-400 font-bold text-sm md:text-base"></div>
            
            <button onclick="adicionarAoCarrinho(produtoSelecionadoNoModal.id, produtoSelecionadoNoModal.nome, produtoSelecionadoNoModal.preco, produtoSelecionadoNoModal.link)" 
                    class="mt-6 bg-orange-500 text-white px-8 py-3 rounded-2xl font-bold uppercase text-xs shadow-lg active:scale-95">
                Comprar Material
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
