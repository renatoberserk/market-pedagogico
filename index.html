<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educa Materiais - Materiais Pedag贸gicos Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-logo-container" onclick="location.href='index.html'">
            <img src="assets/img/logo.png" alt="Educa Materiais Logo" class="header-logo-img">
            <div class="header-brand-text">
                <h1 class="header-brand-title">Educa Materiais</h1>
                <span class="header-brand-subtitle">Premium Resources</span>
            </div>
        </div>

        <div class="header-actions-container">
            <button class="btn-carrinho" onclick="toggleCarrinho()">
                 <span class="hidden md:inline">Carrinho</span>
                <span id="cart-count" class="cart-badge">0</span>
            </button>

            <div id="header-auth">
                <button onclick="location.href='login.html'" class="btn-login">
                    Entrar
                </button>
            </div>
        </div>
    </header>

    <!-- Hero Banner -->
    <div class="hero-banner">
        <h2 class="hero-title">Materiais Did谩ticos Criativos <span class="hero-emoji"></span></h2>
        <p class="hero-subtitle">Tudo para sua aula em um s贸 lugar.</p>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <h3 class="section-title">Novidades para sua aula</h3>

        <div class="mb-8 overflow-hidden">
            <div class="flex overflow-x-auto pb-4 gap-3 no-scrollbar scroll-smooth px-2 lg:justify-center">

                <button onclick="filtrarProdutos('todos', this)"
                    class="filter-btn active-filter whitespace-nowrap px-6 py-2 rounded-full font-bold shadow-sm transition-all text-sm bg-orange-500 text-white">
                    Todos
                </button>

                <button onclick="filtrarProdutos('Atividades', this)"
                    class="filter-btn whitespace-nowrap px-6 py-2 bg-white text-gray-600 rounded-full font-bold shadow-sm border border-gray-100 hover:border-orange-300 transition-all text-sm">
                    Atividades
                </button>

                <button onclick="filtrarProdutos('Modelos em EVA', this)"
                    class="filter-btn whitespace-nowrap px-6 py-2 bg-white text-gray-600 rounded-full font-bold shadow-sm border border-gray-100 hover:border-orange-300 transition-all text-sm">
                    Modelos em EVA
                </button>

                <button onclick="filtrarProdutos('Planejamentos', this)"
                    class="filter-btn whitespace-nowrap px-6 py-2 bg-white text-gray-600 rounded-full font-bold shadow-sm border border-gray-100 hover:border-orange-300 transition-all text-sm">
                    Planejamentos
                </button>

                <button onclick="filtrarProdutos('Jogos Pedag贸gicos', this)"
                    class="filter-btn whitespace-nowrap px-6 py-2 bg-white text-gray-600 rounded-full font-bold shadow-sm border border-gray-100 hover:border-orange-300 transition-all text-sm">
                    Jogos Pedag贸gicos
                </button>
            </div>
        </div>

        <div id="vitrine-produtos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="col-span-full text-center py-10" id="loading-message">
                <div class="loading-spinner mx-auto"></div>
                <p class="text-gray-500 mt-2">Carregando materiais did谩ticos...</p>
            </div>
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="modal-carrinho" onclick="if(event.target == this) toggleCarrinho()">
        <div class="modal-body">
            <div class="modal-header">
                <h2 class="modal-title">Meu Carrinho </h2>
                <button onclick="toggleCarrinho()" class="close-modal">&times;</button>
            </div>

            <div id="itens-carrinho" class="cart-items">
                <div class="empty-cart">
                    <div class="empty-cart-icon"></div>
                    <p class="empty-cart-text">Seu carrinho est谩 vazio</p>
                </div>
            </div>

            <div class="modal-footer">
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="total-carrinho" class="total-price">R$ 0,00</span>
                </div>
                <button onclick="location.href='checkout.html'" class="btn-checkout">
                    Finalizar Compra
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="index.js"></script>
</body>

</html>
