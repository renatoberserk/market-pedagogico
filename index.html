<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educa Materiais - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
    <style>
        /* Estilos do Modal Compacto */
        #modal-galeria { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(4px); 
            z-index: 10000; 
            justify-content: center; 
            align-items: center; 
            padding: 15px; 
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Efeito de fade na troca de foto */
        #modal-img { 
            transition: opacity 0.2s ease-in-out; 
        }

        /* Animação de entrada suave */
        .animate-pop {
            animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes pop {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

<body class="bg-gray-50 font-['Quicksand']">
    
    <header class="flex items-center justify-between p-4 bg-white shadow-sm sticky top-0 z-50">
        <div class="flex items-center gap-2 cursor-pointer" onclick="location.href='index.html'">
            <img src="assets/img/logo.png" class="h-10 w-10">
            <div>
                <h1 class="font-bold text-gray-800 text-sm leading-none">Educa Materiais</h1>
                <span class="text-[10px] text-orange-500 font-bold uppercase tracking-tight">Recursos Premium</span>
            </div>
        </div>
        <div id="header-auth" class="flex items-center gap-2">
            <button onclick="location.href='login.html'" class="text-xs font-bold text-gray-500 border px-3 py-2 rounded-xl hover:bg-gray-50">Entrar</button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4">
        <div class="flex overflow-x-auto gap-2 mb-8 no-scrollbar scroll-smooth">
            <button onclick="filtrarProdutos('todos', this)" class="filter-btn bg-orange-500 text-white px-6 py-2 rounded-full font-bold text-xs shadow-sm">Todos</button>
            <button onclick="filtrarProdutos('Atividades', this)" class="filter-btn bg-white text-gray-500 px-6 py-2 rounded-full font-bold text-xs border border-gray-100 shadow-sm">Atividades</button>
            <button onclick="filtrarProdutos('Jogos', this)" class="filter-btn bg-white text-gray-500 px-6 py-2 rounded-full font-bold text-xs border border-gray-100 shadow-sm">Jogos</button>
        </div>

        <div id="vitrine-produtos" class="grid grid-cols-2 lg:grid-cols-4 gap-4">
            </div>
    </main>

    <div id="modal-galeria" onclick="fecharGaleria()">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] overflow-hidden shadow-2xl relative animate-pop" onclick="event.stopPropagation()">
            
            <div id="galeria-indicadores" class="absolute top-5 left-8 right-8 flex gap-2 z-30">
                </div>

            <button class="absolute top-10 right-5 z-30 bg-black/5 text-gray-600 w-8 h-8 rounded-full flex items-center justify-center hover:bg-orange-500 hover:text-white transition-all text-xl font-light" onclick="fecharGaleria()">&times;</button>

            <div class="relative h-72 md:h-80 bg-gray-50 flex items-center justify-center group border-b border-gray-100">
                <button class="absolute left-3 z-20 bg-white/90 p-2 rounded-full shadow-md text-gray-800 hover:bg-orange-500 hover:text-white transition-all opacity-0 group-hover:opacity-100" onclick="mudarFoto(-1)">&#10094;</button>
                
                <img src="" id="modal-img" class="max-w-full max-h-full object-contain p-4">
                
                <button class="absolute right-3 z-20 bg-white/90 p-2 rounded-full shadow-md text-gray-800 hover:bg-orange-500 hover:text-white transition-all opacity-0 group-hover:opacity-100" onclick="mudarFoto(1)">&#10095;</button>
            </div>

            <div class="p-6 text-center">
                <h4 id="caption-modal" class="text-gray-800 font-bold text-sm md:text-base mb-5 line-clamp-1"></h4>
                
                <button onclick="adicionarAoCarrinho(produtoSelecionadoNoModal.id, produtoSelecionadoNoModal.nome, produtoSelecionadoNoModal.preco, produtoSelecionadoNoModal.link)" 
                        class="w-full bg-orange-500 hover:bg-orange-600 text-white py-4 rounded-2xl font-black uppercase text-xs tracking-[0.15em] shadow-lg shadow-orange-100 transition-all active:scale-[0.97]">
                    Adquirir Material
                </button>
                
                <button onclick="fecharGaleria()" class="mt-4 text-[10px] font-bold text-gray-400 uppercase tracking-widest hover:text-gray-600">
                    Continuar navegando
                </button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
