<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educa Materiais - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        #modal-img {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Header elegante */
        .header-container {
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 1.5rem;
            margin: 1rem auto;
            max-width: 1200px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 107, 53, 0.1);
        }

        /* Bot√µes de categoria */
        .category-scroll {
            padding: 0.5rem;
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #f1f5f9;
        }

        /* Bot√£o ativo */
        .category-btn-active {
            background: linear-gradient(135deg, #FF6B35 0%, #FF8E53 100%);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            transition: all 0.3s ease;
            border: none;
            color: white;
        }

        .category-btn-active:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        /* Bot√µes inativos */
        .category-btn-inactive {
            background: white;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            color: #6b7280;
        }

        .category-btn-inactive:hover {
            background: #f8fafc;
            border-color: #FF6B35;
            color: #FF6B35;
            transform: translateY(-1px);
        }

        /* Grid de produtos */
        #vitrine-produtos {
            gap: 1.5rem;
        }

        /* Cards de produto */
        .product-card {
            background: white;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        }

        .product-card img {
            transition: transform 0.5s ease;
        }

        .product-card:hover img {
            transform: scale(1.05);
        }

        /* Bot√£o de carrinho no header */
        .cart-btn {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        #cart-count {
            background: linear-gradient(135deg, #FF6B35 0%, #FF8E53 100%);
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.4);
            font-weight: 900;
            border: 2px solid white;
        }

        /* Bot√£o de logout */
        .logout-btn {
            background: linear-gradient(135deg, #ffffff 0%, #fff5f5 100%);
            border: 1px solid #fed7d7;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(254, 215, 215, 0.3);
            color: #ef4444;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        /* Modal da galeria */
        .modal-gallery-container {
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        }

        .gallery-nav-btn {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .gallery-nav-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        /* Modal do carrinho */
        .cart-modal-container {
            box-shadow: -20px 0 60px rgba(0, 0, 0, 0.25);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Bot√£o adicionar ao carrinho */
        .add-to-cart-btn {
            background: linear-gradient(135deg, #FF6B35 0%, #FF8E53 100%);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
            transition: all 0.3s ease;
            border: none;
            color: white;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255, 107, 53, 0.4);
        }

        /* Bot√£o finalizar pedido */
        .checkout-btn {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
            transition: all 0.3s ease;
            border: none;
            color: white;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(16, 185, 129, 0.4);
        }

        /* Itens do carrinho */
        .cart-item {
            background: #f8fafc;
            border-radius: 1rem;
            padding: 1rem;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            background: white;
            border-color: #FF6B35;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.1);
        }

        /* Indicadores da galeria */
        .gallery-indicator {
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid white;
            transition: all 0.3s ease;
        }

        .gallery-indicator.active {
            background: #FF6B35;
            border-color: #FF6B35;
            transform: scale(1.1);
        }

        /* Scrollbar personalizada para o modal */
        .modal-scroll::-webkit-scrollbar {
            width: 4px;
        }

        .modal-scroll::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }

        .modal-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .modal-scroll::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Efeitos de loading */
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }

            100% {
                background-position: 1000px 0;
            }
        }

        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite linear;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .header-container {
                margin: 0.5rem;
                padding: 0.75rem 1rem;
                border-radius: 1rem;
            }

            #vitrine-produtos {
                gap: 1rem;
            }

            .modal-gallery-container {
                border-radius: 2rem;
            }
        }
    </style>
</head>

<body class="bg-gray-50 pb-10">

    <div class="flex items-center gap-3">
        <div id="header-auth" class="flex items-center gap-3"></div>

        <div onclick="toggleCarrinho()"
            class="relative cursor-pointer bg-slate-50 p-2.5 rounded-2xl border border-slate-100 hover:bg-white transition-all shadow-sm">
            <span class="text-lg">üõí</span>
            <span id="cart-count"
                class="absolute -top-1 -right-1 bg-orange-500 text-white text-[9px] font-black rounded-full w-5 h-5 flex items-center justify-center border-2 border-white">0</span>
        </div>

        <button onclick="fazerLogout()" title="Sair do Painel"
            class="bg-red-50 text-red-500 w-11 h-11 rounded-2xl border border-red-100 flex items-center justify-center hover:bg-red-500 hover:text-white transition-all shadow-sm active:scale-90">
            <span class="text-xl">üö™</span>
        </button>
    </div>

    <div class="py-12 px-4 bg-white border-b border-slate-50 flex flex-col items-center justify-center text-center">

        <h2 class="text-6xl font-black text-slate-800 tracking-tighter italic leading-none mb-4">
            Educa <span class="text-orange-500">Materiais</span>
        </h2>

        <div class="w-24 h-1.5 bg-orange-400 rounded-full mb-6"></div>

        <div id="saudacao-usuario" class="flex items-center gap-2 text-slate-500 font-medium text-lg">
            <span class="animate-pulse">Carregando portal...</span>
        </div>
    </div>

    <div id="mensagem-sazonal" class="w-full text-center py-2 transition-all"></div>

    <main class="max-w-7xl mx-auto p-4">
        <div class="category-scroll flex overflow-x-auto gap-2 mb-8 py-2 no-scrollbar">
            <button onclick="filtrarProdutos('todos', this)"
                class="category-btn-active px-6 py-2 rounded-full font-bold text-xs whitespace-nowrap">Todos</button>
            <button onclick="filtrarProdutos('Atividades', this)"
                class="category-btn-inactive px-6 py-2 rounded-full font-bold text-xs whitespace-nowrap">Atividades</button>
            <button onclick="filtrarProdutos('Jogos', this)"
                class="category-btn-inactive px-6 py-2 rounded-full font-bold text-xs whitespace-nowrap">Jogos</button>
        </div>

        <div id="vitrine-produtos" class="grid grid-cols-2 lg:grid-cols-4">
            <!-- Produtos ser√£o inseridos aqui via JS -->
        </div>
    </main>

    <div id="modal-galeria"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[200] hidden items-center justify-center p-4">
        <div
            class="modal-gallery-container w-full max-w-4xl rounded-[2.5rem] overflow-hidden flex flex-col md:flex-row max-h-[90vh]">

            <div class="w-full md:w-1/2 bg-gray-100 relative h-80 md:h-auto">
                <img id="modal-img" src="" class="w-full h-full object-cover">
                <button onclick="mudarFoto(-1)"
                    class="gallery-nav-btn absolute left-4 top-1/2 -translate-y-1/2 w-10 h-10 rounded-full flex items-center justify-center shadow-lg font-bold">‚ùÆ</button>
                <button onclick="mudarFoto(1)"
                    class="gallery-nav-btn absolute right-4 top-1/2 -translate-y-1/2 w-10 h-10 rounded-full flex items-center justify-center shadow-lg font-bold">‚ùØ</button>
                <div id="galeria-indicadores" class="absolute bottom-4 left-6 right-6 flex gap-2"></div>
            </div>

            <div class="w-full md:w-1/2 p-8 flex flex-col">
                <button onclick="fecharGaleria()"
                    class="self-end text-gray-400 text-2xl hover:text-gray-600 transition-colors">&times;</button>
                <div class="flex-grow overflow-y-auto modal-scroll">
                    <h2 id="modal-titulo-detalhe" class="text-2xl font-bold text-gray-800 mb-4 leading-tight"></h2>
                    <p id="modal-descricao-detalhe" class="text-gray-500 text-sm leading-relaxed whitespace-pre-line">
                        <!-- Descri√ß√£o ser√° inserida aqui -->
                    </p>
                </div>
                <button onclick="fecharGaleria()"
                    class="add-to-cart-btn w-full py-4 rounded-2xl font-bold mt-6 transition-all shadow-lg">
                    ADICIONAR AO CARRINHO
                </button>
            </div>
        </div>
    </div>

    <div id="modal-carrinho" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[300] hidden items-center justify-end">
        <div class="cart-modal-container bg-white h-full w-full max-w-md p-8 flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-xl font-bold text-gray-800">üõí Meu Carrinho</h2>
                <button onclick="toggleCarrinho()" class="text-3xl text-gray-400 hover:text-gray-600">&times;</button>
            </div>

            <div id="itens-carrinho" class="flex-grow overflow-y-auto modal-scroll space-y-4">
                <!-- Itens do carrinho ser√£o inseridos aqui -->
            </div>

            <div class="border-t pt-6 mt-6">
                <div class="flex justify-between items-center mb-6">
                    <span class="text-gray-500 font-bold uppercase text-xs">Total do Pedido</span>
                    <span id="total-carrinho" class="text-2xl font-black text-green-600">R$ 0,00</span>
                </div>
                <button onclick="location.href='checkout.html'"
                    class="checkout-btn w-full py-4 rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg active:scale-95 transition-all">
                    Finalizar Pedido
                </button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
