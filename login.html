<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaMarket - Login & Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; }
        .input-pedagogico { transition: all 0.3s ease; }
        .input-pedagogico:focus { 
            border-color: #fb923c; 
            outline: none; 
            background-color: #fffaf0;
            transform: scale(1.01);
        }
        .tab-active { color: #fb923c; border-bottom: 3px solid #fb923c; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-orange-50 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl overflow-hidden border border-white animate-in fade-in zoom-in duration-500">
        <div class="bg-orange-400 p-6 text-center text-white">
            <h1 class="text-2xl font-bold">üçé EducaMarket</h1>
        </div>

        <div class="flex border-b border-gray-100">
            <button onclick="switchTab('login')" id="tab-login" class="flex-1 py-4 font-bold text-gray-400 transition-all tab-active">Entrar</button>
            <button onclick="switchTab('cadastro')" id="tab-cadastro" class="flex-1 py-4 font-bold text-gray-400 transition-all">Cadastrar</button>
        </div>

        <div class="p-8">
            <form id="form-auth" class="space-y-4" onsubmit="processarAuth(event)">
                
                <div id="campo-nome" class="hidden">
                    <label class="block text-xs font-bold text-gray-500 uppercase ml-1 mb-1">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Ex: Prof. Maria Silva" 
                           class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 input-pedagogico">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase ml-1 mb-1">E-mail</label>
                    <input type="email" id="email" required placeholder="professor@email.com" 
                           class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 input-pedagogico">
                </div>

                <div id="campo-whats" class="hidden">
                    <label class="block text-xs font-bold text-gray-500 uppercase ml-1 mb-1">WhatsApp</label>
                    <input type="tel" id="whatsapp" oninput="mask(this, mphone)" placeholder="(00) 90000-0000" 
                           class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 input-pedagogico">
                </div>

                <button type="submit" id="btn-submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg transition-all active:scale-95 mt-4 uppercase tracking-wider">
                    Entrar Agora ‚ú®
                </button>
            </form>
            
            <p class="text-[10px] text-gray-400 text-center mt-6 uppercase leading-relaxed">
                üîí Seus dados est√£o protegidos em nossa biblioteca pedag√≥gica.
            </p>
        </div>
    </div>

    <script>
        let abaAtual = 'login';

        function switchTab(tipo) {
            abaAtual = tipo;
            const tabL = document.getElementById('tab-login');
            const tabC = document.getElementById('tab-cadastro');
            const campoNome = document.getElementById('campo-nome');
            const campoWhats = document.getElementById('campo-whats');
            const btn = document.getElementById('btn-submit');

            if (tipo === 'login') {
                tabL.classList.add('tab-active');
                tabC.classList.remove('tab-active');
                campoNome.classList.add('hidden');
                campoWhats.classList.add('hidden');
                btn.innerText = 'Entrar Agora ‚ú®';
                document.getElementById('nome').required = false;
                document.getElementById('whatsapp').required = false;
            } else {
                tabC.classList.add('tab-active');
                tabL.classList.remove('tab-active');
                campoNome.classList.remove('hidden');
                campoWhats.classList.remove('hidden');
                btn.innerText = 'Criar Minha Conta ‚ú®';
                document.getElementById('nome').required = true;
                document.getElementById('whatsapp').required = true;
            }
        }

        function processarAuth(e) {
            e.preventDefault();
            
            // Se for cadastro, salvamos o novo nome. Se for login, simulamos o acesso.
            const nomeValue = document.getElementById('nome').value || "Professor(a)";
            const emailValue = document.getElementById('email').value;
            
            localStorage.setItem('prof_nome', nomeValue);
            localStorage.setItem('prof_email', emailValue);
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 300);
        }

        // Fun√ß√µes de M√°scara (Mantidas do seu c√≥digo original)
        function mask(o, f) {
            setTimeout(function() {
                var v = mphone(o.value);
                if (v != o.value) o.value = v;
            }, 1);
        }

        function mphone(v) {
            var r = v.replace(/\D/g, "");
            r = r.replace(/^0/, "");
            if (r.length > 10) r = r.replace(/^(\d\d)(\d{5})(\d{4}).*/, "($1) $2-$3");
            else if (r.length > 5) r = r.replace(/^(\d\d)(\d{4})(\d{0,4}).*/, "($1) $2-$3");
            else if (r.length > 2) r = r.replace(/^(\d\d)(\d{0,5})/, "($1) $2");
            else r = r.replace(/^(\d*)/, "($1");
            return r;
        }
    </script>
</body>
</html>
