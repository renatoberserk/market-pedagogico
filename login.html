<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaMarket - Login & Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; }
        .input-pedagogico { transition: all 0.3s ease; }
        .input-pedagogico:focus { 
            border-color: #fb923c; 
            outline: none; 
            background-color: #fffaf0;
            transform: scale(1.01);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-orange-50 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl overflow-hidden border border-white animate-in fade-in zoom-in duration-500">
        <div class="bg-orange-400 p-8 text-center text-white">
            <h1 class="text-3xl font-bold">üçé EducaMarket</h1>
            <p class="text-orange-100 mt-1 italic">Sua biblioteca pedag√≥gica online</p>
        </div>

        <div class="p-8">
            <h2 class="text-xl font-bold text-gray-800 mb-6 text-center">Fa√ßa seu cadastro para baixar</h2>
            
            <form id="form-cadastro" class="space-y-4" onsubmit="salvarESeguir(event)">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase ml-1 mb-1">Nome Completo</label>
                    <input type="text" id="nome" required placeholder="Ex: Prof. Maria Silva" 
                           class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 input-pedagogico">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase ml-1 mb-1">E-mail</label>
                    <input type="email" id="email" required placeholder="professor@email.com" 
                           class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 input-pedagogico">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase ml-1 mb-1">Telefone</label>
                        <input type="tel" id="telefone" oninput="mask(this, mphone)" placeholder="(00) 0000-0000" 
                               class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 input-pedagogico">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase ml-1 mb-1">WhatsApp</label>
                        <input type="tel" id="whatsapp" required oninput="mask(this, mphone)" placeholder="(00) 90000-0000" 
                               class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 input-pedagogico">
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg transition-all active:scale-95 mt-4 uppercase tracking-wider">
                    Acessar Dashboard ‚ú®
                </button>
            </form>
            
            <p class="text-[10px] text-gray-400 text-center mt-6 uppercase leading-relaxed">
                üîí Seus dados est√£o seguros. Usaremos seu WhatsApp apenas para suporte e envio dos seus PDFs.
            </p>
        </div>
    </div>

    <script>
        // Fun√ß√£o para salvar dados e navegar
        function salvarESeguir(e) {
            e.preventDefault();
            
            const nomeValue = document.getElementById('nome').value;
            const whatsValue = document.getElementById('whatsapp').value;
            
            // Salva no LocalStorage para o index.html ler depois
            localStorage.setItem('prof_nome', nomeValue);
            localStorage.setItem('prof_whats', whatsValue);
            
            // Pequeno delay para efeito visual de clique antes de mudar de p√°gina
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 300);
        }

        // M√°scara de Telefone Autom√°tica
        function mask(o, f) {
            setTimeout(function() {
                var v = mphone(o.value);
                if (v != o.value) {
                    o.value = v;
                }
            }, 1);
        }

        function mphone(v) {
            var r = v.replace(/\D/g, "");
            r = r.replace(/^0/, "");
            if (r.length > 10) {
                r = r.replace(/^(\d\d)(\d{5})(\d{4}).*/, "($1) $2-$3");
            } else if (r.length > 5) {
                r = r.replace(/^(\d\d)(\d{4})(\d{0,4}).*/, "($1) $2-$3");
            } else if (r.length > 2) {
                r = r.replace(/^(\d\d)(\d{0,5})/, "($1) $2");
            } else {
                r = r.replace(/^(\d*)/, "($1");
            }
            return r;
        }
    </script>
</body>
</html>
