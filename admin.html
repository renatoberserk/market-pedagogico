<body class="bg-slate-50 flex h-screen overflow-hidden">

    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col shadow-sm">

    <main class="flex-grow overflow-y-auto p-8 no-scrollbar">
        
        <section id="aba-produtos" class="aba-conteudo">

            <h3 id="modal-titulo" class="text-xl font-bold mb-6">Editar Produto</h3>
            <form id="form-produto" class="space-y-4">

                <input type="number" step="0.01" id="edit-preco" placeholder="PreÃ§o" class="w-full bg-slate-50 p-4 rounded-xl border-none">
