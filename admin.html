<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Educa Materiais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .modal-edit {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(4px);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-50 font-['Quicksand'] pb-20">

    <header class="bg-white p-4 shadow-sm flex justify-between items-center sticky top-0 z-50">
        <h1 class="font-bold text-gray-800">Painel de Controle</h1>
        <button onclick="location.href='index.html'" class="text-xs font-bold text-gray-400 uppercase">Sair</button>
    </header>

    <main class="max-w-6xl mx-auto p-6">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">Gerenciar Produtos</h2>
            <button onclick="abrirModalCadastro()"
                class="bg-orange-500 text-white px-6 py-3 rounded-2xl font-bold text-xs shadow-lg shadow-orange-100"> +
                NOVO PRODUTO</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-[10px] font-bold text-gray-400 uppercase">Foto Extra 1</label>
                <input type="text" id="edit-foto1" class="w-full bg-gray-50 p-4 rounded-2xl text-sm">
            </div>
            <div>
                <label class="block text-[10px] font-bold text-gray-400 uppercase">Foto Extra 2</label>
                <input type="text" id="edit-foto2" class="w-full bg-gray-50 p-4 rounded-2xl text-sm">
            </div>
        </div>
    </main>

    <div id="modal-produto" class="modal-edit">
        <div
            class="bg-white w-full max-w-2xl rounded-[2.5rem] p-8 shadow-2xl relative max-h-[90vh] overflow-y-auto no-scrollbar">
            <button onclick="fecharModal()" class="absolute top-6 right-6 text-gray-400 text-2xl">&times;</button>
            <h3 id="modal-titulo" class="text-xl font-bold text-gray-800 mb-6">Editar Produto</h3>

            <form id="form-produto" class="space-y-4 text-left">
                <input type="hidden" id="edit-id">

                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2 md:col-span-1">
                        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-2">Nome do
                            Material</label>
                        <input type="text" id="edit-nome"
                            class="w-full bg-gray-50 border-none p-4 rounded-2xl focus:ring-2 focus:ring-orange-500 text-sm">
                    </div>
                    <div class="col-span-2 md:col-span-1">
                        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-2">Preço (Ex:
                            19.90)</label>
                        <input type="number" step="0.01" id="edit-preco"
                            class="w-full bg-gray-50 border-none p-4 rounded-2xl focus:ring-2 focus:ring-orange-500 text-sm">
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-2">Descrição Detalhada
                        (Aceita várias linhas)</label>
                    <textarea id="edit-descricao" rows="4"
                        class="w-full bg-gray-50 border-none p-4 rounded-2xl focus:ring-2 focus:ring-orange-500 text-sm"
                        placeholder="Descreva o material..."></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-2">Capa (URL da
                            Imagem)</label>
                        <input type="text" id="edit-capa"
                            class="w-full bg-gray-50 border-none p-4 rounded-2xl focus:ring-2 focus:ring-orange-500 text-sm">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-2">Foto 2
                            (URL)</label>
                        <input type="text" id="edit-foto1"
                            class="w-full bg-gray-50 border-none p-4 rounded-2xl focus:ring-2 focus:ring-orange-500 text-sm">
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-2">Link do Google Drive
                        (Produto Final)</label>
                    <input type="text" id="edit-link"
                        class="w-full bg-gray-50 border-none p-4 rounded-2xl focus:ring-2 focus:ring-orange-500 text-sm">
                </div>

                <button type="submit"
                    class="w-full bg-orange-500 text-white py-4 rounded-2xl font-bold uppercase text-xs shadow-lg mt-4 active:scale-95 transition-all">Salvar
                    Alterações</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
