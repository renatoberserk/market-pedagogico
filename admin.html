<body class="bg-gray-50 font-['Quicksand'] pb-20">

    <header class="bg-white p-4 shadow-sm flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <img src="assets/img/logo.png" class="h-8 w-8">
            <h1 class="font-bold text-gray-800">Painel Administrativo</h1>
        </div>
        <button onclick="location.href='index.html'" class="text-xs font-bold text-orange-500 uppercase border border-orange-100 px-4 py-2 rounded-xl">Sair</button>
    </header>

    <main class="max-w-6xl mx-auto p-6">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h2 class="text-2xl font-bold text-gray-800">Gerenciar Produtos</h2>
                <p class="text-gray-500 text-sm">Crie, edite ou remova materiais da sua loja.</p>
            </div>
            <button onclick="abrirModalCadastro()" class="bg-orange-500 text-white px-6 py-3 rounded-2xl font-bold text-xs shadow-lg hover:bg-orange-600 transition-all">
                + NOVO PRODUTO
            </button>
        </div>

        <div id="lista-admin" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <div id="modal-produto" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] hidden items-center justify-center p-4">
        <div class="bg-white w-full max-w-2xl rounded-[2.5rem] p-8 shadow-2xl relative max-h-[90vh] overflow-y-auto no-scrollbar">
            <button onclick="fecharModal()" class="absolute top-6 right-6 text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            
            <h3 id="modal-titulo" class="text-xl font-bold text-gray-800 mb-6">Editar Produto</h3>
            
            <form id="form-produto" class="space-y-4">
                <input type="hidden" id="edit-id">
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2 md:col-span-1">
                        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-2">Nome do Material</label>
                        <input type="text" id="edit-nome" required class="w-full bg-gray-50 border-none p-4 rounded-2xl focus:ring-2 focus:ring-orange-500 text-sm">
                    </div>
                    <div class="col-span-2 md:col-span-1">
                        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-2">Preço (Ex: 15.90)</label>
                        <input type="number" step="0.01" id="edit-preco" required class="w-full bg-gray-50 border-none p-4 rounded-2xl focus:ring-2 focus:ring-orange-500 text-sm">
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-2">Descrição Completa</label>
                    <textarea id="edit-descricao" rows="4" class="w-full bg-gray-50 border-none p-4 rounded-2xl focus:ring-2 focus:ring-orange-500 text-sm" placeholder="Detalhes do que vem no PDF..."></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-2">URL Capa</label>
                        <input type="text" id="edit-capa" class="w-full bg-gray-50 border-none p-4 rounded-2xl text-xs">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-2">URL Foto Extra 1</label>
                        <input type="text" id="edit-foto1" class="w-full bg-gray-50 border-none p-4 rounded-2xl text-xs">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-2">URL Foto Extra 2</label>
                        <input type="text" id="edit-foto2" class="w-full bg-gray-50 border-none p-4 rounded-2xl text-xs">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-2">Link Download (Drive)</label>
                        <input type="text" id="edit-link" required class="w-full bg-gray-50 border-none p-4 rounded-2xl text-xs">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-2">Categoria</label>
                        <select id="edit-categoria" class="w-full bg-gray-50 border-none p-4 rounded-2xl text-sm">
                            <option value="Atividades">Atividades</option>
                            <option value="Jogos">Jogos</option>
                            <option value="Planejamentos">Planejamentos</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="w-full bg-orange-500 text-white py-4 rounded-2xl font-bold uppercase text-xs shadow-lg hover:bg-orange-600 transition-all mt-4">
                    Confirmar e Salvar
                </button>
            </form>
        </div>
    </div>
</body>
