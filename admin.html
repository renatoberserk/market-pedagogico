<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Educa Materiais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; }
        #painel-admin { display: none; } /* O admin.js deve mudar para 'block' ap√≥s o login */
        .count-up { animation: countUp 1s ease-out; }
        @keyframes countUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="bg-gray-50 p-4 md:p-10">

    <div id="painel-admin" class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8 bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Painel de Controle ‚öôÔ∏è</h1>
                <p class="text-sm text-gray-500" id="admin-welcome">Carregando permiss√µes...</p>
            </div>
            <button onclick="window.location.href='index.html'"
                class="bg-red-50 hover:bg-red-100 text-red-600 px-6 py-2 rounded-2xl font-bold transition-all text-sm shadow-sm">
                Sair do Painel
            </button>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-1">Receita Hoje</p>
                <h2 id="receita-dia" class="text-3xl font-black text-gray-800">R$ 0,00</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-1">Receita Mensal</p>
                <h2 id="receita-mes" class="text-3xl font-black text-gray-800">R$ 0,00</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-1">Vendas Totais</p>
                <h2 id="total-vendas" class="text-3xl font-black text-gray-800">0</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-1">Total de Clientes</p>
                <h2 id="total-clientes" class="text-3xl font-black text-gray-800">0</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-10">
            
            <div class="lg:col-span-1 bg-white p-8 rounded-3xl shadow-sm border border-gray-100 h-fit sticky top-10">
                <h2 id="form-title" class="text-lg font-bold text-gray-700 mb-6">Cadastrar Novo PDF</h2>
                <form id="form-produto" class="space-y-4" onsubmit="event.preventDefault(); salvarProduto();">
                    
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-gray-400 uppercase ml-1">Imagem de Capa (URL)</label>
                        <input type="text" id="prod-img" placeholder="URL da imagem principal"
                            class="w-full px-4 py-3 rounded-xl border-2 border-gray-50 focus:border-orange-400 outline-none transition-all">
                    </div>

                    <div class="grid grid-cols-2 gap-2">
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-gray-400 uppercase ml-1">Foto Extra 1</label>
                            <input type="text" id="prod-foto1" placeholder="URL opcional"
                                class="w-full px-4 py-3 rounded-xl border-2 border-gray-50 focus:border-orange-400 outline-none transition-all text-xs">
                        </div>
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-gray-400 uppercase ml-1">Foto Extra 2</label>
                            <input type="text" id="prod-foto2" placeholder="URL opcional"
                                class="w-full px-4 py-3 rounded-xl border-2 border-gray-50 focus:border-orange-400 outline-none transition-all text-xs">
                        </div>
                    </div>

                    <div class="space-y-1">
                        <label class="text-xs font-bold text-gray-400 uppercase ml-1">T√≠tulo</label>
                        <input type="text" id="prod-nome" required placeholder="Ex: Caderno de Atividades"
                            class="w-full px-4 py-3 rounded-xl border-2 border-gray-50 focus:border-orange-400 outline-none transition-all">
                    </div>

                    <div class="space-y-1">
                        <label class="text-xs font-bold text-gray-400 uppercase ml-1">Descri√ß√£o do Produto</label>
                        <textarea id="prod-descricao" placeholder="Explique o que o cliente est√° comprando..." rows="3"
                            class="w-full px-4 py-3 rounded-xl border-2 border-gray-50 focus:border-orange-400 outline-none transition-all resize-none"></textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-gray-400 uppercase ml-1">Pre√ßo (R$)</label>
                            <input type="number" step="0.01" id="prod-preco" required placeholder="0.00"
                                class="w-full px-4 py-3 rounded-xl border-2 border-gray-50 focus:border-orange-400 outline-none transition-all">
                        </div>
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-gray-400 uppercase ml-1">Categoria</label>
                            <select id="prod-categoria" required
                                class="w-full px-4 py-3 rounded-xl border-2 border-gray-50 focus:border-orange-400 outline-none bg-white transition-all">
                                <option value="atividades">Atividades</option>
                                <option value="eva">Modelos em EVA</option>
                                <option value="planejamentos">Planejamentos</option>
                                <option value="jogos">Jogos Pedag√≥gicos</option>
                            </select>
                        </div>
                    </div>

                    <div class="space-y-1">
                        <label class="text-xs font-bold text-gray-400 uppercase ml-1">Link para Download</label>
                        <input type="text" id="prod-link" required placeholder="Link do Drive"
                            class="w-full px-4 py-3 rounded-xl border-2 border-gray-50 focus:border-orange-400 outline-none transition-all">
                    </div>

                    <button type="submit" id="btn-submit"
                        class="w-full bg-orange-500 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-orange-600 transition-all active:scale-95">Publicar Material</button>
                    
                    <button type="button" id="btn-cancelar" onclick="limparFormulario()"
                        class="w-full hidden bg-gray-200 text-gray-600 font-bold py-3 rounded-2xl mt-2 transition-all hover:bg-gray-300">Cancelar Edi√ß√£o</button>
                </form>
            </div>

            <div class="lg:col-span-2 bg-white p-8 rounded-3xl shadow-sm border border-gray-100">
                <h2 class="text-lg font-bold text-gray-700 mb-6">Materiais na Loja</h2>
                <div id="lista-admin" class="space-y-4">
                    <div class="flex justify-center py-10">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-orange-500"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white p-8 rounded-3xl shadow-sm border border-gray-100 mb-10">
            <h2 class="text-lg font-bold text-gray-700 mb-6">üë§ Clientes Recentes</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-gray-400 text-xs uppercase tracking-widest border-b border-gray-100">
                            <th class="pb-4 font-bold">Nome</th>
                            <th class="pb-4 font-bold">E-mail</th>
                            <th class="pb-4 font-bold text-right">A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-clientes-recentes"></tbody>
                </table>
            </div>
        </div>

    </div> <script src="admin.js"></script>
</body>
</html>
