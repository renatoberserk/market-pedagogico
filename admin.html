<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .active-tab {
            background-color: #fff7ed;
            color: #f97316;
            border-right: 4px solid #f97316;
        }
    </style>
</head>

<body class="bg-slate-50 flex h-screen overflow-hidden">

    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col shadow-sm">
        <div class="p-6 border-b border-slate-50">
            <h1 class="font-bold text-slate-800 text-lg">Educa Admin</h1>
        </div>

        <nav class="flex-grow p-4 space-y-2">
            <button onclick="mudarAba('aba-produtos', this)"
                class="menu-btn active-tab w-full flex items-center gap-3 p-4 rounded-xl font-bold text-xs transition-all">
                ðŸ“¦ Gerenciar Vitrine
            </button>
            <button onclick="mudarAba('aba-usuarios', this)"
                class="menu-btn w-full flex items-center gap-3 p-4 rounded-xl text-slate-500 font-bold text-xs hover:bg-slate-50 transition-all">
                ðŸ‘¥ UsuÃ¡rios
            </button>
            <button onclick="mudarAba('aba-faturamento', this)"
                class="menu-btn w-full flex items-center gap-3 p-4 rounded-xl text-slate-500 font-bold text-xs hover:bg-slate-50 transition-all">
                ðŸ’° Faturamento
            </button>
        </nav>

        <div class="p-4"><button onclick="location.href='index.html'"
                class="text-[10px] font-bold text-slate-400 uppercase">Sair</button></div>
    </aside>

    <main class="flex-grow overflow-y-auto p-8 no-scrollbar">

        <section id="aba-produtos" class="aba-conteudo">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold">Produtos</h2>
                <button onclick="abrirModalCadastro()"
                    class="bg-orange-500 text-white px-6 py-2 rounded-xl text-xs font-bold">+ Novo</button>
            </div>
            <div id="lista-admin" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>

        <section id="aba-usuarios" class="aba-conteudo hidden">
            <h2 class="text-2xl font-bold mb-6">UsuÃ¡rios</h2>
            <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-100">
                <table class="w-full text-left text-xs">
                    <tbody id="lista-usuarios"></tbody>
                </table>
            </div>
        </section>

        <section id="aba-faturamento" class="aba-conteudo hidden">
            <h2 class="text-2xl font-bold mb-6">Faturamento</h2>
            <div id="faturamento-total" class="text-3xl font-black text-green-600">R$ 0,00</div>
        </section>

    </main>

    <div id="modal-produto"
        class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] hidden items-center justify-center p-4">
        <div
            class="bg-white w-full max-w-2xl rounded-[2.5rem] p-8 shadow-2xl relative max-h-[90vh] overflow-y-auto no-scrollbar">
            <button onclick="fecharModal()"
                class="absolute top-6 right-8 text-3xl text-slate-300 hover:text-slate-500">&times;</button>

            <h3 id="modal-titulo" class="text-2xl font-black text-slate-800 mb-8">Editar Material</h3>

            <form id="form-produto" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="hidden" id="edit-id">

                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Nome do Produto</label>
                        <input type="text" id="edit-nome" placeholder="Ex: Painel Volta Ã s Aulas"
                            class="w-full bg-slate-50 p-4 rounded-2xl border-none focus:ring-2 focus:ring-orange-500 outline-none text-sm">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Valor (R$)</label>
                        <input type="number" step="0.01" id="edit-preco" placeholder="0.00"
                            class="w-full bg-slate-50 p-4 rounded-2xl border-none focus:ring-2 focus:ring-orange-500 outline-none text-sm">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Categoria</label>
                        <select id="edit-categoria"
                            class="w-full bg-slate-50 p-4 rounded-2xl border-none focus:ring-2 focus:ring-orange-500 outline-none text-sm appearance-none">
                            <option value="Atividades">Atividades</option>
                            <option value="Jogos">Jogos</option>
                            <option value="DecoraÃ§Ã£o">DecoraÃ§Ã£o</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">DescriÃ§Ã£o do Material</label>
                        <textarea id="edit-descricao" rows="4" placeholder="Conte detalhes sobre o PDF..."
                            class="w-full bg-slate-50 p-4 rounded-2xl border-none focus:ring-2 focus:ring-orange-500 outline-none text-sm resize-none"></textarea>
                    </div>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Link da Capa
                            (Principal)</label>
                        <input type="text" id="edit-capa" placeholder="URL da imagem"
                            class="w-full bg-slate-50 p-4 rounded-2xl border-none focus:ring-2 focus:ring-orange-500 outline-none text-sm">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Link Foto Extra 1</label>
                        <input type="text" id="edit-foto1" placeholder="URL opcional"
                            class="w-full bg-slate-50 p-4 rounded-2xl border-none focus:ring-2 focus:ring-orange-500 outline-none text-sm">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Link Foto Extra 2</label>
                        <input type="text" id="edit-foto2" placeholder="URL opcional"
                            class="w-full bg-slate-50 p-4 rounded-2xl border-none focus:ring-2 focus:ring-orange-500 outline-none text-sm">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-orange-500 uppercase ml-2">Link do Drive
                            (Download)</label>
                        <input type="text" id="edit-link" placeholder="Link do arquivo PDF"
                            class="w-full bg-orange-50 p-4 rounded-2xl border-2 border-orange-100 focus:border-orange-500 outline-none text-sm font-bold">
                    </div>
                </div>

                <button type="submit"
                    class="md:col-span-2 w-full bg-orange-500 text-white py-5 rounded-3xl font-black uppercase tracking-widest shadow-xl shadow-orange-100 hover:scale-[1.02] active:scale-95 transition-all mt-4">
                    Salvar AlteraÃ§Ãµes
                </button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
