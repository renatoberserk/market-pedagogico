<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Educa Materiais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .modal-active { display: flex !important; }
    </style>
</head>
<body class="bg-slate-50 pb-20">

    <header class="bg-white p-4 shadow-sm flex justify-between items-center sticky top-0 z-50">
        <h1 class="font-bold text-slate-800 tracking-tight">Painel de Controle</h1>
        <button onclick="location.href='index.html'" class="text-xs font-bold text-slate-400 hover:text-orange-500 transition-colors uppercase">Sair para Loja</button>
    </header>

    <main class="max-w-6xl mx-auto p-6">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <h2 class="text-2xl font-bold text-slate-800">Gerenciar Produtos</h2>
                <p class="text-slate-500 text-sm">Adicione, edite ou remova seus materiais didáticos.</p>
            </div>
            <button onclick="abrirModalCadastro()" class="bg-orange-500 hover:bg-orange-600 text-white px-8 py-3 rounded-2xl font-bold text-xs shadow-lg shadow-orange-200 transition-all active:scale-95">
                + NOVO PRODUTO
            </button>
        </div>

        <div id="lista-admin" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <div id="modal-produto" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] hidden items-center justify-center p-4">
        <div class="bg-white w-full max-w-2xl rounded-[2.5rem] p-8 shadow-2xl relative max-h-[90vh] overflow-y-auto no-scrollbar">
            <button onclick="fecharModal()" class="absolute top-6 right-6 text-slate-400 hover:text-slate-600 text-2xl">&times;</button>
            
            <h3 id="modal-titulo" class="text-xl font-bold text-slate-800 mb-6 border-b pb-4">Editar Produto</h3>
            
            <form id="form-produto" class="space-y-4">
                <input type="hidden" id="edit-id">
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2 md:col-span-1">
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-2">Nome do Material</label>
                        <input type="text" id="edit-nome" required class="w-full bg-slate-50 border-none p-4 rounded-2xl focus:ring-2 focus:ring-orange-500 text-sm">
                    </div>
                    <div class="col-span-2 md:col-span-1">
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-2">Preço (Ex: 19.90)</label>
                        <input type="number" step="0.01" id="edit-preco" required class="w-full bg-slate-50 border-none p-4 rounded-2xl focus:ring-2 focus:ring-orange-500 text-sm">
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-2">Descrição Completa</label>
                    <textarea id="edit-descricao" rows="4" class="w-full bg-slate-50 border-none p-4 rounded-2xl focus:ring-2 focus:ring-orange-500 text-sm" placeholder="Detalhes do material..."></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-2">URL Capa</label>
                        <input type="text" id="edit-capa" class="w-full bg-slate-50 border-none p-4 rounded-2xl text-xs">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-2">Foto Extra 1</label>
                        <input type="text" id="edit-foto1" class="w-full bg-slate-50 border-none p-4 rounded-2xl text-xs">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-2">Foto Extra 2</label>
                        <input type="text" id="edit-foto2" class="w-full bg-slate-50 border-none p-4 rounded-2xl text-xs">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2 md:col-span-1">
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-2">Link do Google Drive</label>
                        <input type="text" id="edit-link" required class="w-full bg-slate-50 border-none p-4 rounded-2xl text-xs">
                    </div>
                    <div class="col-span-2 md:col-span-1">
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-2">Categoria</label>
                        <select id="edit-categoria" class="w-full bg-slate-50 border-none p-4 rounded-2xl text-sm">
                            <option value="Atividades">Atividades</option>
                            <option value="Jogos">Jogos</option>
                            <option value="Planejamentos">Planejamentos</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="w-full bg-orange-500 text-white py-4 rounded-2xl font-bold uppercase text-xs shadow-lg hover:bg-orange-600 transition-all active:scale-95 mt-4">
                    Salvar Alterações
                </button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
