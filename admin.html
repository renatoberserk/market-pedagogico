<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Educa Materiais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
        }

        #painel-admin {
            display: none;
        }

        .count-up {
            animation: countUp 1s ease-out;
        }

        @keyframes countUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilo para barra de rolagem fina na tabela */
        .overflow-x-auto::-webkit-scrollbar {
            height: 6px;
        }
        .overflow-x-auto::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
    </style>
</head>

<body class="bg-gray-50 p-4 md:p-10">

    <div id="painel-admin" class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8 bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Painel de Controle ‚öôÔ∏è</h1>
                <p class="text-sm text-gray-500" id="admin-welcome">Verificando permiss√µes...</p>
            </div>
            <button onclick="window.location.href='index.html'"
                class="bg-red-50 hover:bg-red-100 text-red-600 px-6 py-2 rounded-2xl font-bold transition-all text-sm shadow-sm">
                Sair do Painel
            </button>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-1">Receita Hoje</p>
                <h2 id="receita-dia" class="text-3xl font-black text-gray-800 mb-2">R$ 0,00</h2>
                <div id="comparativo-dia" class="text-xs font-bold p-1 rounded-lg inline-block">--</div>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-1">Receita Mensal</p>
                <h2 id="receita-mes" class="text-3xl font-black text-gray-800 mb-2">R$ 0,00</h2>
                <div id="comparativo-mes" class="text-xs font-bold p-1 rounded-lg inline-block">--</div>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-1">Vendas Totais</p>
                <h2 id="total-vendas" class="text-3xl font-black text-gray-800 mb-2">0</h2>
                <p class="text-[10px] text-blue-500 font-bold uppercase tracking-tighter">Pedidos registrados</p>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-1">Total de Clientes</p>
                <h2 id="total-clientes" class="text-3xl font-black text-gray-800 mb-2">0</h2>
                <p class="text-[10px] text-purple-500 font-bold uppercase tracking-tighter">Usu√°rios cadastrados</p>
            </div>
        </div>

        <div class="bg-white p-8 rounded-3xl shadow-sm border border-gray-100 mb-10">
            <h2 class="text-lg font-bold text-gray-700 mb-6 flex items-center gap-2">
                üë§ Clientes Recentes
            </h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-gray-400 text-xs uppercase tracking-widest border-b border-gray-100">
                            <th class="pb-4 font-bold">Nome</th>
                            <th class="pb-4 font-bold">E-mail</th>
                            <th class="pb-4 font-bold">Data de Cadastro</th>
                            <th class="pb-4 font-bold text-right">A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-clientes-recentes">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 bg-white p-8 rounded-3xl shadow-sm border border-gray-100 h-fit sticky top-10">
                <h2 id="form-title" class="text-lg font-bold text-gray-700 mb-6">Cadastrar Novo PDF</h2>

                <form id="form-produto" class="space-y-4">
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-gray-400 uppercase ml-1">Imagem do Produto</label>
                        <input type="text" id="prod-img" placeholder="URL da imagem (Ex: https://...)"
                            class="w-full px-4 py-3 rounded-xl border-2 border-gray-50 focus:border-orange-400 outline-none transition-all">
                    </div>

                    <div class="space-y-1">
                        <label class="text-xs font-bold text-gray-400 uppercase ml-1">T√≠tulo</label>
                        <input type="text" id="prod-nome" required placeholder="Ex: Caderno de Atividades"
                            class="w-full px-4 py-3 rounded-xl border-2 border-gray-50 focus:border-orange-400 outline-none transition-all">
                    </div>

                    <div class="space-y-1">
                        <label class="text-xs font-bold text-gray-400 uppercase ml-1">Pre√ßo (R$)</label>
                        <input type="number" step="0.01" id="prod-preco" required placeholder="0.00"
                            class="w-full px-4 py-3 rounded-xl border-2 border-gray-50 focus:border-orange-400 outline-none transition-all">
                    </div>

                    <div class="space-y-1">
                        <label class="text-xs font-bold text-gray-400 uppercase ml-1">Link para Download</label>
                        <input type="text" id="prod-link" required placeholder="Link do Google Drive / Dropbox"
                            class="w-full px-4 py-3 rounded-xl border-2 border-gray-50 focus:border-orange-400 outline-none transition-all">
                    </div>

                    <div class="space-y-1">
                        <label class="block text-xs font-bold text-gray-400 uppercase ml-1">Categoria</label>
                        <select id="prod-categoria" required class="w-full px-4 py-3 rounded-xl border-2 border-gray-50 focus:border-orange-400 outline-none bg-white transition-all">
                            <option value="atividades">Atividades</option>
                            <option value="eva">Modelos em EVA</option>
                            <option value="planejamentos">Planejamentos</option>
                            <option value="jogos">Jogos Pedag√≥gicos</option>
                        </select>
                    </div>

                    <button type="submit" id="btn-submit"
                        class="w-full bg-orange-500 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-orange-600 transition-all active:scale-95">
                        Publicar Material
                    </button>

                    <button type="button" id="btn-cancelar" onclick="limparFormulario()"
                        class="w-full hidden bg-gray-200 text-gray-600 font-bold py-3 rounded-2xl mt-2 transition-all hover:bg-gray-300">
                        Cancelar Edi√ß√£o
                    </button>
                </form>
            </div>

            <div class="lg:col-span-2 bg-white p-8 rounded-3xl shadow-sm border border-gray-100">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-bold text-gray-700">Materiais na Loja</h2>
                </div>
                <div id="lista-admin" class="space-y-4">
                    <div class="flex justify-center py-10">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-orange-500"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
