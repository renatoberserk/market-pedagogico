<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Educa Materiais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; scroll-behavior: smooth; }
        #painel-admin { display: none; } 
        .input-focus { focus: border-orange-400; outline: none; transition: all; border-width: 2px; border-color: #f9fafb; }
    </style>
</head>

<body class="bg-gray-50 p-4 md:p-10">

    <div id="painel-admin" class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8 bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Painel de Controle ‚öôÔ∏è</h1>
                <p class="text-sm text-gray-500" id="admin-welcome">Verificando acesso...</p>
            </div>
            <button onclick="localStorage.clear(); window.location.href='index.html'"
                class="bg-red-50 hover:bg-red-100 text-red-600 px-6 py-2 rounded-2xl font-bold transition-all text-sm">
                Sair do Painel
            </button>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-10">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-1">Receita Hoje</p>
                <h2 id="receita-dia" class="text-3xl font-black text-gray-800">R$ 0,00</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-1">Vendas Totais</p>
                <h2 id="total-vendas" class="text-3xl font-black text-gray-800">0</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-1">Clientes na Base</p>
                <h2 id="total-clientes" class="text-3xl font-black text-gray-800">0</h2>
            </div>
        </div>

        <div class="mb-10 bg-gradient-to-r from-orange-500 to-red-600 p-[2px] rounded-3xl shadow-lg">
            <div class="bg-white p-8 rounded-[calc(1.5rem-1px)]">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center gap-3">
                        <span class="text-2xl">üî•</span>
                        <h2 class="text-xl font-bold text-gray-800">Editar P√°gina de Oferta Especial</h2>
                    </div>
                    <div id="container-link-final" class="hidden animate-pulse">
                        <button onclick="copiarLinkOferta()" id="link-final-input" value="https://educamateriais.shop/oferta" class="text-xs bg-orange-100 text-orange-700 px-4 py-2 rounded-full font-bold">
                            üîó Copiar Link da Oferta
                        </button>
                    </div>
                </div>
                
                <form id="form-oferta-unica" class="grid grid-cols-1 md:grid-cols-3 gap-6" onsubmit="salvarOfertaGeral(event)">
                    <div class="space-y-4">
                        <div>
                            <label class="text-xs font-bold text-gray-400 uppercase">T√≠tulo do Produto</label>
                            <input type="text" id="oferta-titulo" required class="w-full px-4 py-3 rounded-xl bg-gray-50 border-2 border-transparent focus:border-orange-400 outline-none" placeholder="Ex: Combo Alfabetiza√ß√£o Ativa">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-400 uppercase">Pre√ßo de Venda (R$)</label>
                            <input type="text" id="oferta-preco" required class="w-full px-4 py-3 rounded-xl bg-green-50 border-2 border-transparent focus:border-green-400 outline-none font-bold text-green-700" placeholder="19.90">
                        </div>
                    </div>

                    <div class="space-y-4">
                        <div>
                            <label class="text-xs font-bold text-gray-400 uppercase">URL da Capa Principal</label>
                            <input type="text" id="oferta-capa" required class="w-full px-4 py-3 rounded-xl bg-gray-50 border-2 border-transparent focus:border-orange-400 outline-none" placeholder="Link da imagem">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-400 uppercase">Link do Material (Google Drive)</label>
                            <input type="text" id="oferta-link" required class="w-full px-4 py-3 rounded-xl bg-gray-50 border-2 border-transparent focus:border-orange-400 outline-none" placeholder="Link que o cliente recebe">
                        </div>
                    </div>

                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label class="text-xs font-bold text-gray-400 uppercase">Amostra 1</label>
                                <input type="text" id="oferta-foto1" class="w-full px-4 py-3 rounded-xl bg-gray-50 border-2 border-transparent focus:border-orange-400 outline-none" placeholder="URL">
                            </div>
                            <div>
                                <label class="text-xs font-bold text-gray-400 uppercase">Amostra 2</label>
                                <input type="text" id="oferta-foto2" class="w-full px-4 py-3 rounded-xl bg-gray-50 border-2 border-transparent focus:border-orange-400 outline-none" placeholder="URL">
                            </div>
                        </div>
                        <button type="submit" class="w-full bg-gray-900 text-white font-bold py-4 rounded-2xl hover:bg-black transition-all shadow-md flex items-center justify-center gap-2">
                            üíæ SALVAR E ATUALIZAR SITE
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 bg-white p-8 rounded-3xl shadow-sm border border-gray-100 h-fit sticky top-10">
                <h2 id="form-title" class="text-lg font-bold text-gray-700 mb-6">Cadastrar Novo PDF</h2>
                <form id="form-produto" class="space-y-4" onsubmit="event.preventDefault(); salvarProduto();">
                    
                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase ml-1">Imagem de Capa (URL)</label>
                        <input type="text" id="prod-img" required class="w-full px-4 py-3 rounded-xl bg-gray-50 border-2 border-transparent focus:border-orange-400 outline-none">
                    </div>

                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase">T√≠tulo do Material</label>
                        <input type="text" id="prod-nome" required class="w-full px-4 py-3 rounded-xl bg-gray-50 border-2 border-transparent focus:border-orange-400 outline-none">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-xs font-bold text-gray-400 uppercase">Pre√ßo (R$)</label>
                            <input type="number" step="0.01" id="prod-preco" required class="w-full px-4 py-3 rounded-xl bg-gray-50 border-2 border-transparent focus:border-orange-400 outline-none">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-400 uppercase">Categoria</label>
                            <select id="prod-categoria" class="w-full px-4 py-3 rounded-xl bg-gray-50 border-2 border-transparent focus:border-orange-400 outline-none">
                                <option value="atividades">Atividades</option>
                                <option value="planejamentos">Planejamentos</option>
                                <option value="jogos">Jogos</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase">Link do Drive</label>
                        <input type="text" id="prod-link" required class="w-full px-4 py-3 rounded-xl bg-gray-50 border-2 border-transparent focus:border-orange-400 outline-none">
                    </div>

                    <button type="submit" id="btn-submit" class="w-full bg-orange-500 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-orange-600 transition-all active:scale-95">
                        Publicar Material
                    </button>
                    
                    <button type="button" id="btn-cancelar" onclick="limparFormulario()" class="w-full hidden bg-gray-100 text-gray-500 font-bold py-3 rounded-2xl mt-2">
                        Cancelar Edi√ß√£o
                    </button>
                </form>
            </div>

            <div class="lg:col-span-2 bg-white p-8 rounded-3xl shadow-sm border border-gray-100">
                <h2 class="text-lg font-bold text-gray-700 mb-6">Materiais na Vitrine</h2>
                <div id="lista-admin" class="space-y-4">
                    <p class="text-center text-gray-400 py-10">Carregando materiais...</p>
                </div>
            </div>
        </div>
    </div> 

    <script src="admin.js"></script>
</body>
</html>
