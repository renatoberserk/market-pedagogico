<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Educa Materiais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; scroll-behavior: smooth; }
        #painel-admin { display: none; } 
        .input-focus { @apply focus:border-orange-400 outline-none transition-all border-2 border-gray-50; }
    </style>
</head>

<body class="bg-gray-50 p-4 md:p-10">

    <div id="painel-admin" class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8 bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Painel de Controle ‚öôÔ∏è</h1>
                <p class="text-sm text-gray-500" id="admin-welcome">Bem-vinda, Administradora</p>
            </div>
            <button onclick="window.location.href='index.html'"
                class="bg-red-50 hover:bg-red-100 text-red-600 px-6 py-2 rounded-2xl font-bold transition-all text-sm">
                Sair do Painel
            </button>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-1">Receita Hoje</p>
                <h2 id="receita-dia" class="text-3xl font-black text-gray-800">R$ 0,00</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-1">Vendas Totais</p>
                <h2 id="total-vendas" class="text-3xl font-black text-gray-800">0</h2>
            </div>
            </div>

        <div class="mb-10 bg-gradient-to-r from-orange-500 to-red-600 p-[2px] rounded-3xl shadow-lg">
            <div class="bg-white p-8 rounded-[calc(1.5rem-1px)]">
                <div class="flex items-center gap-3 mb-6">
                    <span class="text-2xl">üî•</span>
                    <h2 class="text-xl font-bold text-gray-800">Configurar Oferta √önica (P√°gina de Vendas)</h2>
                </div>
                
                <form id="form-oferta-unica" class="grid grid-cols-1 md:grid-cols-3 gap-6" onsubmit="event.preventDefault(); salvarOfertaUnica();">
                    <div class="space-y-4">
                        <div>
                            <label class="text-xs font-bold text-gray-400 uppercase">T√≠tulo da Oferta</label>
                            <input type="text" id="off-titulo" class="w-full px-4 py-3 rounded-xl bg-gray-50 border-2 border-transparent focus:border-orange-400 outline-none" placeholder="Ex: Mega Pack Alfabetiza√ß√£o">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-400 uppercase">Pre√ßo De: (R$)</label>
                            <input type="number" id="off-preco-de" class="w-full px-4 py-3 rounded-xl bg-gray-50 border-2 border-transparent focus:border-orange-400 outline-none" placeholder="47.00">
                        </div>
                    </div>

                    <div class="space-y-4">
                        <div>
                            <label class="text-xs font-bold text-gray-400 uppercase">Link da Imagem Principal</label>
                            <input type="text" id="off-img" class="w-full px-4 py-3 rounded-xl bg-gray-50 border-2 border-transparent focus:border-orange-400 outline-none" placeholder="https://...">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-400 uppercase text-green-600">Pre√ßo Por: (R$)</label>
                            <input type="number" id="off-preco-por" class="w-full px-4 py-3 rounded-xl bg-green-50 border-2 border-transparent focus:border-green-400 outline-none font-bold text-green-700" placeholder="19.90">
                        </div>
                    </div>

                    <div class="space-y-4 flex flex-col justify-end">
                        <div>
                            <label class="text-xs font-bold text-gray-400 uppercase">Tempo do Cron√¥metro (Minutos)</label>
                            <input type="number" id="off-tempo" class="w-full px-4 py-3 rounded-xl bg-gray-50 border-2 border-transparent focus:border-orange-400 outline-none" placeholder="15">
                        </div>
                        <button type="submit" class="w-full bg-gray-900 text-white font-bold py-4 rounded-2xl hover:bg-black transition-all shadow-md">
                            Atualizar P√°gina de Oferta
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1 bg-white p-8 rounded-3xl shadow-sm border border-gray-100 h-fit sticky top-10">
                <h2 id="form-title" class="text-lg font-bold text-gray-700 mb-6">Gerenciar Materiais</h2>
                <form id="form-produto" class="space-y-4" onsubmit="event.preventDefault(); salvarProduto();">
                    
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-gray-400 uppercase ml-1">Imagem de Capa (URL)</label>
                        <input type="text" id="prod-img" required class="w-full px-4 py-3 rounded-xl bg-gray-50 border-2 border-transparent focus:border-orange-400 outline-none">
                    </div>

                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="text-xs font-bold text-gray-400 uppercase">Foto Extra 1</label>
                            <input type="text" id="prod-foto1" class="w-full px-4 py-2 rounded-xl bg-gray-50 border-2 border-transparent focus:border-orange-400 outline-none text-xs">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-400 uppercase">Foto Extra 2</label>
                            <input type="text" id="prod-foto2" class="w-full px-4 py-2 rounded-xl bg-gray-50 border-2 border-transparent focus:border-orange-400 outline-none text-xs">
                        </div>
                    </div>

                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase">T√≠tulo</label>
                        <input type="text" id="prod-nome" required class="w-full px-4 py-3 rounded-xl bg-gray-50 border-2 border-transparent focus:border-orange-400 outline-none">
                    </div>

                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase">Descri√ß√£o (Aparece na Oferta)</label>
                        <textarea id="prod-descricao" rows="3" class="w-full px-4 py-3 rounded-xl bg-gray-50 border-2 border-transparent focus:border-orange-400 outline-none resize-none" placeholder="Ex: Material com 50 p√°ginas..."></textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-xs font-bold text-gray-400 uppercase">Pre√ßo (R$)</label>
                            <input type="number" step="0.01" id="prod-preco" required class="w-full px-4 py-3 rounded-xl bg-gray-50 border-2 border-transparent focus:border-orange-400 outline-none">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-400 uppercase">Categoria</label>
                            <select id="prod-categoria" class="w-full px-4 py-3 rounded-xl bg-gray-50 border-2 border-transparent focus:border-orange-400 outline-none">
                                <option value="atividades">Atividades</option>
                                <option value="eva">EVA</option>
                                <option value="planejamentos">Planejamentos</option>
                                <option value="jogos">Jogos</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase">Link de Download</label>
                        <input type="text" id="prod-link" required class="w-full px-4 py-3 rounded-xl bg-gray-50 border-2 border-transparent focus:border-orange-400 outline-none" placeholder="Link do Google Drive">
                    </div>

                    <button type="submit" id="btn-submit" class="w-full bg-orange-500 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-orange-600 transition-all active:scale-95">
                        Salvar Material
                    </button>
                    
                    <button type="button" id="btn-cancelar" onclick="limparFormulario()" class="w-full hidden bg-gray-200 text-gray-600 font-bold py-3 rounded-2xl mt-2">
                        Cancelar Edi√ß√£o
                    </button>
                </form>
            </div>

            <div class="lg:col-span-2 bg-white p-8 rounded-3xl shadow-sm border border-gray-100">
                <h2 class="text-lg font-bold text-gray-700 mb-6">Materiais Cadastrados</h2>
                <div id="lista-admin" class="space-y-4">
                    </div>
            </div>
        </div>
    </div> 

    <script src="admin.js"></script>
</body>
</html>
